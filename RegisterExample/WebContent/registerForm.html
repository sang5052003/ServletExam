<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입</title>
	<link rel="stylesheet" type="text/css" href="css/register.css">
	<script type="text/javascript" src="js/register.js"></script>
</head>
<body>
	<h1>회원 가입</h1>
	<div class="contents">
	<!--action="..." form에서 submit이 발생하면 가게 되는 url -->
	<!--버튼은 설정안하면(default) 기본적으로 submit기능  -->
	<!--action="..."이 여러개이면 <a태그로 처리(버튼처럼)  -->
		<form id="memberForm" action="register" method="post"> 
			<table class="mainTable">
				<colgroup>
					<col width="100px">
					<col width="*">
				</colgroup>
				
				<tbody>
					<tr>
						<th>이름</th>
						<td>
							<input type="text" id="name" name="name">
						</td>
					</tr>
					
					<tr>
						<th>아이디</th>
						<td>
							<input type="text" id="id" name="id">
						</td>
					</tr>
					
					<tr>
						<th>비밀번호</th>
						<td>
							<input type="password" id="password" name="password">
						</td>
					</tr>
					
					<tr>
						<th>비밀번호 확인</th>
						<td>
							<input type="password" id="passwordCheck">
							<span id="txtCheckPw"></span>
						</td>
					</tr>
					
					<tr>
						<th>이메일</th>
						<td>
							<table class="subTable">
								<tr>
									<td>
										<input type="email" id="email" name="email">@
									</td>
									<td>
										<select id="emailDomain" name="emailDomain" style="display:inline-block;">
											<option value="">선택하세요</option>
											<option value="naver.com">naver.com</option>
											<option value="gmail.com">gmail.com</option>
											<option value="direct">직접입력</option>
										</select>
									</td>
									<td>
										<input type="text" id="emailDirect" name="emailDirect" style="display:none; width:130px">
									</td>
								</tr>
								
							</table>
						</td>
					</tr>
					
					<tr>
						<th>휴대폰 번호</th>
						<td>
						 <!-- <div -> 그룹화 각각의 input을 id로 부르는 대신 한꺼번에 div id로 부른다 -->
						<div id="divPhoneNumber">
							<input type="text" name="phone1" size="3" id="phoneNumber1" maxlength="3">-
							<input type="text" name="phone2" size="4" id="phoneNumber2" maxlength="4">-
							<input type="text" name="phone3" size="4" id="phoneNumber3" maxlength="4">
						</div>
						</td>
					</tr>
					
					<tr>
						<th>주소</th>
						<td>
							<input type="text" readonly="readonly" size="3" id="zipCode1" name="zip1">-
							<input type="text" readonly="readonly" size="3" id="zipCode2" name="zip2">
							<button type="button" id="searchAddressBtn">주소입력</button><br>
							<input type="text" readonly="readonly" size="55" id="address" name="address"><br>
							<input type="text" size="55" id="detailAddress" name="detailAddress">
						</td>
					</tr>
				</tbody>
			</table>
			<button type="button" class="rightBtn" id="registerBtn">회원 가입</button>
		</form>
	</div>
</body>
</html>
