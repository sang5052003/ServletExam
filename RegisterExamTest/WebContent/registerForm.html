<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
        <title>회원 가입</title>
        <link rel="stylesheet" type="text/css" href="css/register.css">
        <script type="text/javascript" src="js/register.js"></script>
    </head>
    
    <body>
        <h1>회원 가입</h1>
        <div class="contents">
            <form id="memberForm" action="register" method="post">
                <table class="mainTable">
                    <colgroup>
                        <col width="100">
                        <col width="*">
                    </colgroup>
                    
                    <tbody>
                        <tr>
                            <th>이름</th>
                            <td><input type="text" name="name" id="name"></td>
                        </tr>
                        
                        <tr>
                            <th>아이디</th>
                            <td><input type="text" name="id" id="id"></td>
                        </tr>
                        
                        <tr>
                            <th>비번</th>
                            <td>
                                <input type="password" name="password" id="password">
                            </td>
                        </tr>
                        
                        <tr>
                            <th>비번체크</th>
                            <td>
                                <input type="password" id="passwordCheck">
                                <span id="txtCheckPw"></span>
                            </td>
                        </tr>
                        
                        <tr>
                            <th>이메일</th>
                            <td>
                                <table class="subTable">
                                    <tr>
                                        <td>
                                            <input type="email" name="email" id="email">@
                                        </td>
                                        <td>
                                            <select id="emailDomain" name="emailDomain" style="display:inline-block;">
                                                <option value="">선택하세요</option>
                                                <option value="naver.com">naver.com</option>
                                                <option value="daum.net">daum.net</option>
                                                <option value="direct">직접입력</option>
                                            </select>
                                        </td>
                                        <td>
                                            <input type="text" id="emailDirect" name="emailDirect" style="display:none; width=130px">
                                        </td>
                                    </tr>
                                 </table>
                            </td>
                        </tr>
                        <tr>
                            <th>폰번호</th>
                            <td>
                                <div id="divPhoneNumber">
                                    <input type="text" id="phone1" name="phone1" size="3" maxlength="3">
                                    <input type="text" id="phone2" name="phone2" size="4" maxlength="4">
                                    <input type="text" id="phone3" name="phone3" size="4" maxlength="4">
                                </div>       
                            </td>
                        </tr>
                        
                        <tr>
                            <th>주소</th>
                            <td>
                                <input type="text" readonly="readonly" size="3" id="zipCode1">-
                                <input type="text" readonly="readonly" size="3" id="zipCode2">
                                <button type="button" id="searchAddressBtn">주소입력</button><br>
                                <input type="text" readonly="readonly" size="55" id="address"><br>
                                <input type="text" size="55" id="detailAddress">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="rightBtn" id="registerBtn">회원가입</button>
            </form>
        </div>
    </body>
</html>
