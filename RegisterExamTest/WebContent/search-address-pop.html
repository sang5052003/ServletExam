<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>주소 검색</title>
<link rel="stylesheet" type="text/css" href="css/register.css">
<script type="text/javascript" src="js/register-address.js"></script>
</head>
<body>
	<h2>주소 입력</h2>
	<div class="contents">
		<table class="mainTable">
			<tbody>
				<tr>
					<th>우편번호</th>
					<td>
						<div id="divZipCode">
							<input type="text" size="3" maxlength="3" id="zipCode1">
							<input type="text" size="3" maxlength="3" id="zipCode2">
						</div>
					</td>
				</tr>
				
				<tr>
					<th>주소</th>
					<td>
						<input type="text" size="65" id="address">
					</td>
				</tr>
				
			</tbody>
		</table>
		<button class="rightBtn" id="inputBtn">입력</button> 
	</div>
</body>
</html>
