<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입</title>
</head>
<body>
	<h1>회원 가입</h1>
	<form action="register.do" method="post">
		<table>
			<tbody>
				<tr>
					<th>이메일</th>
					<td><input type="text" name="email"></td>
				</tr>
				
				<tr>
					<th>패스워드</th>
					<td><input type="password" name="password"></td>
				</tr>
				
				<tr>
					<th>이름</th>
					<td><input type="text" name="name"></td>
				</tr>
				
			</tbody>
		</table>
		<input type="submit" value="멤버 가입">
		<input type="reset" value="취소">
	</form>
	<form action="list.do" method="get">
		<input type="submit" value="목록 으로">
	</form>
</body>
</html>
